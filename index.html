<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda - DEVClub</title>
    <link rel="stylesheet" href="sytele.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   
</head>

<body>
   
    <img class="logo" src="./assets/logo.gif" alt="logo">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option> R$ Real brasileiro</option>]
               
                
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
               
                <option value="dolar"> US$ Dólar americano</option>
                <option value="euro"> € Euro</option>
                <option value="libra"> £ Libra </option>
                <option value="Bitcoin"> ₿ Bitcoin</option>
            </select>
        </label>

        <label> <b>Valor</b>

            <input class="input-currency" placeholder="R$ 10.000,00" type="number" >

        </label>

        <button class="convert-butt" type="button">Converter</button>
        
        <section>
            <div class="currency-box">
                <img src="./assets/moedaBR.png" alt="logo-moedaBR">
                <p class="currency">Real</p>
                <p class="currency-up">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/moedaUSD.png" alt="logo-moedaUSD">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-down">US$ 0.00</p>
            </div>
        </section>
    </main>



</body>
<script src="./javascript.js"></script>
</html>
